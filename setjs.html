<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Implementing collection of values as set in js</h1>
    <p id="setvalue"></p>
    <script>
        const places = new Set(["Nellore","Kanchepuram","Dubai","Hyderbad"])
        let text=" ";
        places.forEach(function(value){
            text+=value+"<br>";
        })
        document.getElementById("setvalue").innerHTML=text;
    </script>
    
</body>
</html>
