<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>creating gradient using css</h1>
    <div id=grad></div>
    <div id=grad1></div>
    <div id=grad2></div>
    <style>
        #grad{
            height:200px;
            background-color:red;
            background-image:linear-gradient(red,pink);
        }
        #grad1{
            height:200px;
            background-color:red;
            background-image:linear-gradient(blue,white);
        }
        #grad2{
            height:200px;
            background-image:linear-gradient(black,yellow);
        }
        
        
    </style>
</body>
</html>
