<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="Numbers">counting Num</h2>
    <p>
        <button type="submit" onclick="startworker()" id="button1">click to start</button>
    </p>
    <p>
        <button type="submit" onclick="stopworker()" id="button2">click to stop</button>
    </p>
    <script>
            let w;
            function startworker(){
                if(typeof(w)=="undefined"){
                    w=new Worker("webworkerdemo.js");
                }
                       w.onmessage=function(event){
                           document.getElementById("Numbers").innerHTML=event.data;
                       };
            }
                       function stopworker(){
                           w.terminate();
                           w=undefined;
                       }
    </script>
</body>
</html>
